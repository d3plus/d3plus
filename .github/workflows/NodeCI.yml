name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    defaults:
      run:
        working-directory: ./packages/core

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Dependencies
        run: npm ci
      - name: Link Scripts
        run: npm link
      - name: Pre-Build
        run: npm run build
      - name: Lint Code
        run: ./node_modules/.bin/eslint index.js
      - name: Run Tests
        run: ./node_modules/.bin/mocha 'test/**/*-test.js'
